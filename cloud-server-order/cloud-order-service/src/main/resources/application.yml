
server:
  port: 8089
spring:
  application:
    name: cloud-order-service
  datasource:
    url: jdbc:mysql://localhost:3306/bs-wxw?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource

eureka:
  client:
    service-url:
      defaultZone: http://bs.wxw.com:10086/eureka
  instance:
    #避免显示主机名
    instance-id: cloud-order-service
    #显示IP地址
    prefer-ip-address: true
    #Eureka客户端向服务端发送心跳的时间间隔，单位为秒（默认30秒）
    lease-renewal-interval-in-seconds: 30
    #Eureka服务端在收到最后一次心跳后等待时间上线，单位为秒（默认为90秒），超时将剔除服务
    lease-expiration-duration-in-seconds: 90

wxw:
  jwt:
    pubKeyPath: F:\Study_GO\BS2020\rsa\rsa.pub # 公钥地址
    cookieName: BS_TOKEN
  pay:
    appId: 2016101900720463
    # 商户私钥
    privateKey: 
    # 支付宝公钥
    publicKey: 
    # 支付结果异步通知
    notifyUrl: http://bs.wxw.com:10010/api/order/NotifyNotice
    # 返回地址
    returnUrl: http://bs.wxw.com:10010/api/order/ReturnNotice
    # 签名类型
    signType: RSA2
    charset: UTF-8
    format: json
    gatewayUrl: https://openapi.alipaydev.com/gateway.do

